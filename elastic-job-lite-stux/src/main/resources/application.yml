server:
  port: 8088
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/elasticjob?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      connection-test-query: select 1
      connection-timeout: 5000
      auto-commit: true